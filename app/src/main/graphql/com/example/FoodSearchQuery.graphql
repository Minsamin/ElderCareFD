query FoodSearchQuery($searchCriteria : FoodmenuSearchCriteriaInput) {
    foodmenuSearch(searchCriteria : $searchCriteria) {
        __typename
        id
        description
        activeFlag
        effOn
        name
        nonVegFlag
        version
        diabeticFlag
    }
}

